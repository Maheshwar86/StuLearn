<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        gap: 20px;
    }
    .button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }
    .button:hover {
        background-color: #0000FF; /* Blue hover color */
    }
    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }
    .back-button:hover {
        background-color: #FF69B4;
    }
  </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<div class="button-container">
  <button class="button" onclick="location.href='/addTeacher'">Add Teacher</button>
  <button class="button" onclick="location.href='/removeTeacher'">Remove Teacher</button>
  <button class="button" onclick="location.href='/updateTeacher'">Update Teacher</button>
  <button class="button" onclick="location.href='/viewTeachers'">View Teachers</button>
</div>
<button class="back-button" onclick="location.href='/dashboard'">Back to Main Dashboard</button>
</body>
</html>
