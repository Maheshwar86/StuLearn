<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Attendance</title>
  <style>
    body {
        background-color: #f0f8ff;
        transition: background-color 0.5s ease;
    }
    body:hover {
        background-color: #e6f7ff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        transition: transform 0.3s ease;
    }
    table:hover {
        transform: scale(1.02);
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 15px;
        text-align: left;
        transition: background-color 0.3s ease;
    }
    th:hover, td:hover {
        background-color: #d1e7ff;
    }
    input, select {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    input:hover, select:hover {
        background-color: #d1e7ff;
        transform: scale(1.05);
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    a:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
  </style>
</head>
<body>
<h1>Manage Attendance</h1>
<div th:if="${students != null}">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Attendance</th>
      <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.attendance}"></td>
      <td>
        <form th:action="@{/updateAttendance/{id}(id=${student.id})}" method="post">
          <select name="attendance">
            <option value="Present" th:selected="${student.attendance == 'Present'}">Present</option>
            <option value="Absent" th:selected="${student.attendance == 'Absent'}">Absent</option>
          </select>
          <button type="submit">Update</button>
        </form>
      </td>
    </tr>
  </table>
</div>
<a href="/teacherDashboard">Back</a>
<a href="/teacherDashboard">Dashboard</a>
</body>
</html>
