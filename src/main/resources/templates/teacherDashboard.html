<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body {
        background-color: #f0f8ff;
        transition: background-color 0.5s ease;
    }
    body:hover {
        background-color: #e6f7ff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        animation: fadeIn 1s ease-in-out;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 15px;
        text-align: left;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    th:hover, td:hover {
        background-color: #d1e7ff;
        transform: scale(1.05);
    }
    a, .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    a:hover, .button:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>
</head>
<body>
<h1>Teacher Dashboard</h1>
<a href="/registerStudent">Add New Student</a>
<a href="/attendance">Manage Attendance</a>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.email}"></td>
    <td>
      <a th:href="@{/viewStudent/{id}(id=${student.id})}">View</a>
      <a th:href="@{/updateStudent/{id}(id=${student.id})}">Edit</a>
      <a th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>
    </td>
  </tr>
</table>
<button class="button" onclick="window.location.href='/dashboard'">Dashboard</button>
</body>
</html>
