<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
<h1>Update Student</h1>
<form th:action="@{/saveStudent}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
        <option value="Alien">Alien</option>
    </select>
    <br>
    <label for="course">Course:</label>
    <select id="course" th:field="*{course}">
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Full Stack">Full Stack</option>
        <option value="C">C</option>
    </select>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}" required>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" required>
    <br>
    <label for="village">Village:</label>
    <input type="text" id="village" th:field="*{village}" required>
    <br>
    <label for="bloodGroup">Blood Group:</label>
    <input type="text" id="bloodGroup" th:field="*{bloodGroup}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>
    <button type="submit">Update</button>
</form>
</body>
</html>
