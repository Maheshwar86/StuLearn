<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            background-color: #f0f8ff;
            transition: background-color 0.5s ease;
        }
        body:hover {
            background-color: #e6f7ff;
        }
        .container {
            height: 80vh;
            width: 90vh;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input:hover, select:hover, textarea:hover {
            background-color: #d1e7ff;
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Student</h1>
    <form th:action="@{/saveStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            <option value="Alien">Alien</option>
        </select>
        <br>
        <label for="course">Course:</label>
        <select id="course" th:field="*{course}">
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Full Stack">Full Stack</option>
            <option value="C">C</option>
        </select>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" required>
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}" required>
        <br>
        <label for="village">Village:</label>
        <input type="text" id="village" th:field="*{village}" required>
        <br>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" th:field="*{bloodGroup}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="/teacherDashboard">Back to Dashboard</a>
</div>
</body>
</html>
