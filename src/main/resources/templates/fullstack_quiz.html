<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            animation: backgroundChange 10s infinite;
        }
        @keyframes backgroundChange {
            0% { background-color: #f4f4f4; }
            25% { background-color: #e6f7ff; }
            50% { background-color: #d1e7ff; }
            75% { background-color: #cceeff; }
            100% { background-color: #f4f4f4; }
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #quizScreen, #resultScreen {
            display: none;
        }
        .option {
            display: block;
            margin: 10px 0;
            animation: fadeIn 1s ease-in-out;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .option label {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .option:hover label {
            color: #007BFF;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #result {
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Full Stack Quiz</h1>
    <div id="startScreen">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" required>
        <button class="button" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quizScreen">
        <h2 id="questionNumber"></h2>
        <h2 id="question"></h2>
        <div id="options"></div>
        <button class="button" id="nextButton" onclick="nextQuestion()">Next</button>
        <button class="button" id="submitButton" onclick="submitAnswer()">Submit</button>
    </div>
    <div id="resultScreen">
        <h2 id="result"></h2>
        <button class="button" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>
<script>
    const questions = [
        {text: 'Which of the following is a front-end framework?', options: ['Django', 'Spring', 'React', 'Flask'], correct: 2},
        {text: 'What does REST stand for?', options: ['Representational State Transfer', 'Restricted System Transfer', 'Relational State Transfer', 'Representational System Transfer'], correct: 0},
        {text: 'What is the primary purpose of Node.js?', options: ['Front-end development', 'Back-end development', 'Database management', 'Designing user interfaces'], correct: 1},
{text: 'Which of the following is a NoSQL database?', options: ['MySQL', 'PostgreSQL', 'MongoDB', 'Oracle'], correct: 2},
{text: 'What is the use of the "async" keyword in JavaScript?', options: ['To declare asynchronous functions', 'To define a class', 'To call an external API', 'To iterate over a loop'], correct: 0},
{text: 'Which of the following is a state management library for React?', options: ['Vuex', 'Redux', 'NgRx', 'Apollo'], correct: 1},
{text: 'What does the acronym JWT stand for?', options: ['Java Web Token', 'JavaScript Web Token', 'JSON Web Token', 'Java Web Toolkit'], correct: 2},
{text: 'Which of the following is used for API development in a Node.js environment?', options: ['Express.js', 'React.js', 'Vue.js', 'Angular'], correct: 0},
{text: 'What is the purpose of Docker in full stack development?', options: ['Version control', 'Continuous integration', 'Containerization', 'Automated testing'], correct: 2},
{text: 'Which HTML attribute is used to define inline styles?', options: ['class', 'id', 'style', 'data'], correct: 2},
{text: 'Which of the following is a front-end framework developed by Google?', options: ['React', 'Angular', 'Vue.js', 'Ember.js'], correct: 1},
{text: 'What is the use of the "useState" hook in React?', options: ['To handle side effects', 'To access the state of a component', 'To define routes', 'To fetch data from an API'], correct: 1},
{text: 'Which of the following is a CSS preprocessor?', options: ['Sass', 'Babel', 'Webpack', 'NPM'], correct: 0},
{text: 'What does CRUD stand for?', options: ['Create, Read, Update, Delete', 'Connect, Read, Update, Delete', 'Create, Retrieve, Update, Delete', 'Connect, Retrieve, Update, Delete'], correct: 2},
{text: 'Which of the following is used for server-side rendering in React?', options: ['Redux', 'Next.js', 'Gatsby', 'Angular Universal'], correct: 1},
{text: 'What is the main benefit of using GraphQL?', options: ['Strict schema', 'Single endpoint for queries', 'No need for a server', 'Automatically generated UI'], correct: 1},
{text: 'Which of the following is a JavaScript runtime built on Chrome\'s V8 engine?', options: ['Node.js', 'React.js', 'Vue.js', 'Angular'], correct: 0},
{text: 'What is the purpose of a package manager in web development?', options: ['To install and manage libraries', 'To write code', 'To run unit tests', 'To style components'], correct: 0},
{text: 'Which of the following is a static site generator?', options: ['Next.js', 'Gatsby', 'Nuxt.js', 'Ember.js'], correct: 1},
{text: 'What is the use of the "ngFor" directive in Angular?', options: ['To create loops', 'To fetch data from an API', 'To style components', 'To conditionally render elements'], correct: 0},
{text: 'Which of the following is a popular back-end framework for Node.js?', options: ['Express.js', 'React.js', 'Vue.js', 'Sass'], correct: 0},
{text: 'What does the acronym SPA stand for?', options: ['Single Page Application', 'Single Process Application', 'Simple Page Application', 'Static Page Application'], correct: 0},
{text: 'Which of the following is used to define routes in a React application?', options: ['Router', 'Navigator', 'BrowserRouter', 'RouteProvider'], correct: 2},
{text: 'What is the purpose of the "ngModel" directive in Angular?', options: ['To bind data to forms', 'To handle HTTP requests', 'To fetch data from an API', 'To style components'], correct: 0},
{text: 'What is the main advantage of using TypeScript over JavaScript?', options: ['Improved performance', 'Static typing', 'Better styling', 'Faster execution'], correct: 1},
{text: 'Which of the following is a state management library for Angular?', options: ['Redux', 'Vuex', 'NgRx', 'MobX'], correct: 2},
{text: 'What is the purpose of the "context" API in React?', options: ['To manage state', 'To handle HTTP requests', 'To manage global data', 'To fetch data from an API'], correct: 2},
{text: 'Which of the following is a JavaScript testing framework?', options: ['Mocha', 'Sass', 'Webpack', 'JQuery'], correct: 0},
{text: 'What does the acronym PWA stand for?', options: ['Progressive Web Application', 'Precompiled Web Application', 'Persistent Web Application', 'Portable Web Application'], correct: 0},
        {text: 'Which of the following is a NoSQL database?', options: ['MySQL', 'PostgreSQL', 'MongoDB', 'SQLite'], correct: 2}
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let playerName = '';

    function startQuiz() {
        playerName = document.getElementById('name').value;
        if (playerName === '') {
            alert('Please enter your name');
            return;
        }
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('quizScreen').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById('questionNumber').innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        document.getElementById('question').innerText = question.text;
        const options = document.getElementById('options');
        options.innerHTML = '';
        question.options.forEach((option, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'option';
            input.value = index;
            const label = document.createElement('label');
            label.innerText = option;
            optionDiv.appendChild(input);
            optionDiv.appendChild(label);
            options.appendChild(optionDiv);
        });
        document.getElementById('nextButton').style.display = currentQuestionIndex < questions.length - 1 ? 'inline-block' : 'none';
        document.getElementById('submitButton').style.display = 'inline-block';
    }

    function nextQuestion() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            checkAnswer(parseInt(selectedOption.value));
            currentQuestionIndex++;
            showQuestion();
        } else {
            alert('Please select an option');
        }
    }

    function submitAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            checkAnswer(parseInt(selectedOption.value));
            endQuiz();
        } else {
            alert('Please select an option');
        }
    }

    function checkAnswer(selected) {
        const question = questions[currentQuestionIndex];
        if (selected === question.correct) {
            score++;
        }
    }

    function endQuiz() {
        document.getElementById('quizScreen').style.display = 'none';
        document.getElementById('resultScreen').style.display = 'block';
        const resultText = `Game Over! Well done, ${playerName}! You scored ${score} out of ${questions.length}.`;
        const suggestion = score < questions.length / 2 ? 'Keep practicing to improve your score!' : 'Great job!';
        document.getElementById('result').innerText = `${resultText} ${suggestion}`;
    }
</script>
</body>
</html>
