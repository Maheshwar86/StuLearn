<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Student</title>
  <style>
    body {
        background-color: #f0f8ff;
        transition: background-color 0.5s ease;
    }
    body:hover {
        background-color: #e6f7ff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
  </style>
</head>
<body>
<h1>View Student</h1>
<table>
  <tr>
    <th>ID</th>
    <td th:text="${student.id}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${student.name}"></td>
  </tr>
  <tr>
    <th>Email</th>
    <td th:text="${student.email}"></td>
  </tr>
  <tr>
    <th>Age</th>
    <td th:text="${student.age}"></td>
  </tr>
  <tr>
    <th>Gender</th>
    <td th:text="${student.gender}"></td>
  </tr>
  <tr>
    <th>Course</th>
    <td th:text="${student.course}"></td>
  </tr>
  <tr>
    <th>Country</th>
    <td th:text="${student.country}"></td>
  </tr>
  <tr>
    <th>State</th>
    <td th:text="${student.state}"></td>
  </tr>
  <tr>
    <th>Village</th>
    <td th:text="${student.village}"></td>
  </tr>
  <tr>
    <th>Blood Group</th>
    <td th:text="${student.bloodGroup}"></td>
  </tr>
  <tr>
    <th>Description</th>
    <td th:text="${student.description}"></td>
  </tr>
  <tr>
    <th>Date of Birth</th>
    <td th:text="${student.dateOfBirth}"></td>
  </tr>
  <tr>
    <th>Phone Number</th>
    <td th:text="${student.phoneNumber}"></td>
  </tr>
  <tr>
    <th>Attendance</th>
    <td th:text="${student.attendance}"></td>
  </tr>
</table>
<a href="/teacherDashboard">Back to Dashboard</a>
</body>
</html>
