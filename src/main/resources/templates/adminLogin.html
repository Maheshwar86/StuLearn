<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background: linear-gradient(to right, lightblue, lightviolet, lightskyblue);
            animation: gradient 10s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        @keyframes gradient {
            0% { background-color: lightblue; }
            33% { background-color: lightviolet; }
            66% { background-color: lightskyblue; }
            100% { background-color: lightblue; }
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: green;
        }

        input {
            margin: 10px 0;
            padding: 5px;
            width: calc(100% - 20px);
            transition: all 0.3s ease;
        }

        input:focus {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Validation logic with correct username and password
            if (username !== "maheswar" || password !== "4613") {
                document.getElementById('errorModal').style.display = 'block';
            } else {
                document.querySelector('form').submit();
            }
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
</head>
<body>
<form th:action="@{/adminLogin}" method="post" onsubmit="validateForm(event)">
    <h1>Admin Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
</form>

<!-- The Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Incorrect details. Please try again.</p>
    </div>
</div>
</body>
</html>
